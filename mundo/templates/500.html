        .weather-icon-container {

        .cloud {
            color: #38bdf8;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.4));

        }
        .lightning {
            color: #fbbf24; /* Un toque amarillo/ambar sutil para el rayo */

            opacity: 0;

            margin: 20px 0;

            font-size: 0.9em;
            text-align: left;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 90%;
            width: 400px;
        }
        .code-line { display: block; margin-bottom: 5px; }
        .prompt { color: #38bdf8; margin-right: 10px; }
        .error-text { color: #f87171; } /* Rojo suave para el error específico */
        .var { color: #cbd5e1; }

        /* BOTÓN VOLVER */
        .btn-home {
            margin-top: 30px;
            text-decoration: none;
            padding: 12px 30px;
            border: 1px solid #38bdf8;
            color: #38bdf8;
            font-family: 'Orbitron', sans-serif;
            border-radius: 50px;
            transition: 0.3s;
            background: rgba(56, 189, 248, 0.05);
        }
        .btn-home:hover {
            background: #38bdf8;
            color: #000;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        /* ANIMACIONES */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes flash { 
            0%, 90%, 100% { opacity: 0; transform: translateY(-5px) scale(0.9); } 
            92% { opacity: 1; transform: translateY(0) scale(1.1); } 
            94% { opacity: 0; }
